{% extends 'base.html' %} {% block content %}
<h4>Your Applications</h4>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Course</th>
      <th>Additional Information</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody class="table-hover">
    {% for app in applications %}
    <tr class="">
      <td>{{ app.course.course_title }}</td>
      <td>{{ app.additional_information }}</td>
      <td>
        <a href="{% url 'application_confirm_delete' app.id %}"> Delete </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
