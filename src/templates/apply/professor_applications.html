{% extends 'base.html' %} {% block content %}
<h4>Your Course Applications</h4>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Applicant</th>
      <th>Course</th>
      <th>Review</th>
      <th>Offers</th>
    </tr>
  </thead>
  <tbody class="table-hover">
    {% for app in applications %}
    <tr class="">
      <td>{{ app.author.first_name }} {{ app.author.last_name }}</td>
      <td>{{ app.course.course_title }}</td>
      <td><a href="{% url 'application_review' pk=app.id %}"> Review </a></td>
      <td>
        {% %}
        <a href="{% url 'send_offer_email' app_id=app.id clicked=True%}">Send Offer</a>
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
{% endblock %}
