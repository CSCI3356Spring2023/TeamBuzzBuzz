{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <h1>Login</h1>
    <form method = 'GET'>
        {{form|crispy}}
        <button class="btn btn-outline-info" type="submit">Login</button>
        <a class="btn btn-outline-info" href="{% url 'signup' %}"> Sign Up </a>
    </form>
</div>
{% endblock %}
