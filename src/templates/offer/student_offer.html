{% extends 'base.html'%} {%block content%}
<h1> Offers </h1>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Sender</th>
            <th>Course</th>
            <th>Response</th>
        </tr>
    </thead>
    <tbody class="table-hover">
        {% for offer in offer_list%}
        <tr class="">
            <td>{{offer.sender.first_name}}{{offer.sender.last_name}}</td>
            <td>{{offer.course.course_title}}</td>
            <td>
                <a href="{% url 'offer_accept' user.id%}"> Accept </a>
                <a href="{% url 'offer_reject' user.id%}"> Decline </a>
            </td>
        </tr>
        {%endfor %}
    </tbody>
</table>

{%endblock%}
